# BEGIN_KITTY_THEME
# Catppuccin-Mocha
include current-theme.conf
# END_KITTY_THEME
#

# font_family MesloLGL Nerd Font Mono
font_family JetBrains Mono Nerd Font
bold_font        auto
italic_font      auto
bold_italic_font auto
background_opacity 0.8
window_padding_width 4

tab_bar_edge top
# tab_bar_style powerline
# tab_powerline_style round

font_size 10

window_margin_width 4
single_window_margin_width 4
# enabled_layouts tall, *

enabled_layouts splits, *
map super+d launch --location=vsplit --cwd=current
map super+shift+d launch --location=hsplit --cwd=current

# Move the active window in the indicated direction
map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

# Move the active window to the indicated screen edge
# map ctrl+shift+up layout_action move_to_screen_edge top
# map ctrl+shift+left layout_action move_to_screen_edge left
# map ctrl+shift+right layout_action move_to_screen_edge right
# map ctrl+shift+down layout_action move_to_screen_edge bottom

# Switch focus to the neighboring window in the indicated direction
map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

# Set the bias of the split containing the currently focused window. The
# currently focused window will take up the specified percent of its parent
# window's size.
map ctrl+. layout_action bias 80
map f1 new_window_with_cwd
map ctrl+g kitten hints --type=linenum --linenum-action=tab nvim +{line} {path}
