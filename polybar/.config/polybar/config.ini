[colors]
background = #282A2E
; background-alt = #373B41
background-alt = #282A2E
foreground = #C5C8C6
primary = #F0C674
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/bar1]
monitor = ${env:MONITOR:}
width = 100%
height = 24pt
radius = 0

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 1pt

border-size = 3pt
border-color = #00000000

padding-left = 1
padding-right = 1

module-margin-left = 0
module-margin-right =0 

;separator = |
;separator-foreground = ${colors.disabled}

; font-0 = monospace;2
font-0 = DejaVuSansMono Nerd Font Mono:size=11;2
; font-0 = DejaVu Sans Book:size=11;2
font-1 = JetBrains Font Mono:size=11;2
font-2 = Noto Color Emoji:scale=8;2

;modules-left = xworkspaces xwindow
modules-left = i3 
modules-center = date sep weather
; modules-right = filesystem pulseaudio xkeyboard memory cpu wlan eth date
modules-right = wlan sep pulseaudio sep xkeyboard sep memory cpu battery

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

tray-position = right

; wm-restack = generic
; wm-restack = bspwm
wm-restack = i3

; override-redirect = true

[module/weather]
type = custom/script
exec = curl -s "wttr.in/Strasbourg?format=%c+%p+%w+%t+%m"
;exec = curl -s "wttr.in/Strasbourg?format=%c+%p+%w+%t+%P+%m"
; exec = curl -s "wttr.in/Strasbourg?format=4" | cut -d : -f 2
interval = 1800 
;[module/weather]
;type = custom/text
;content = "view weather"
; click-left = sh ~/.config/polybar/wttr.sh

[module/sep]
type = custom/text
; content = "🔸" 
content = "  " 
content-foreground = ${colors.foreground-alt}
content-padding = 0

[module/backlight]
type = internal/xbacklight

; XRandR output to get get values from
; Default: the monitor defined for the running bar
output = HDMI-1

; Create scroll handlers used to set the backlight value
; Default: true
enable-scroll = false

[module/battery]
type = internal/battery

full-at = 99
low-at = 5

; Use the following command to list batteries and adapters:
; $ ls -1 /sys/class/power_supply/
battery = BAT0
adapter = AC

poll-interval = 5
;label-full = 
label-full = 🔋
;label-charging =  %percentage%%
;label-discharging =  %percentage%%
label-charging = 🪫 %percentage%%
label-discharging = 🪫 %percentage%%
label-low = BATTERY LOW

[module/i3]
type = internal/i3
pin-workspaces = true
show-urgent = true
strip-wsnumbers = true
index-sort = true
enable-click = true
enable-scroll = false
wrapping-scroll = false
reverse-scroll = false
fuzzy-match = false

label-mode = %mode%
label-mode-padding = 1
label-mode-background = ${colors.alert}

label-focused = %name%
label-focused-background = ${colors.background}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

;label-unfocused = %index%: %name%
label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %index%: %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1


[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%
label-empty = Empty

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

format-prefix = ""
label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

; format-volume-prefix = "墳 "
format-volume-prefix = "🔊"
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
;blacklist-0 = num lock

;format-prefix = " "
;label-layout = %layout%
label-layout = %icon%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 1
label-indicator-margin = 0
;label-indicator-foreground = ${colors.background}
;label-indicator-background = ${colors.secondary}
;label-indicator-on-numlock = %name%
label-indicator-underline = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
;format-prefix = ""
format-prefix = "🧮"
format-prefix-foreground = ${colors.primary}
label = "%percentage_used:2%% "

[module/cpu]
type = internal/cpu
interval = 2
;format-prefix = ""
format-prefix = "💻"
format-prefix-foreground = ${colors.primary}
label = "%percentage:2%% "

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base
interface-type = wireless
; label-connected = %{F#F0C674}%ifname%%{F-} %essid% %local_ip%
; label-connected = %essid% %upspeed% %downspeed%
label-connected = 🛜%essid%

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date
interval = 1

; date = %H:%M
date = %d %b %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true

; vim:ft=dosini
